<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memorial for Anthony F. Rivara</title>
        <style>
          * {
            box-sizing: border-box;
          }
          body {
            font-family: 'Roboto', sans-serif;
            background-color: #0A0A0A; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            /*height: 100vh;*/
            overflow-y: scroll; /* Enable vertical scrolling if the content is longer */
          }
          .container {
            width: 50%; /* Adjusted width for the container */
            max-width: 450px; /* Maximum width to maintain the bookmark style */
            background: #0A0A0A; /* Black background */
            padding: 20px;
            margin-bottom: 0px; /* Space at the bottom */
            margin-left: auto; /* Automatically adjust left margin */
            margin-right: auto; /* Automatically adjust right margin */
            display: block; /* This ensures the margins are applied correctly */
          }
          .profile {
            background: #0A0A0A; /* Black background */
            width: 50%;
            max-width: 450px;
            padding: 20px;
            margin-top: 0px;
            margin-bottom: 0px; /* Space at the bottom */
            margin-left: auto; /* Automatically adjust left margin */
            margin-right: auto; /* Automatically adjust right margin */
            display: block; /* This ensures the margins are applied correctly */
          }
          .profile p, h3 {
            line-height: 0.5; /* Adjust the line-height as needed */
            text-align: center; /* Justified text like in a book */
          }
          .image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* Spacing after the image */
            margin-left: auto; /* Automatically adjust left margin */
            margin-right: auto; /* Automatically adjust right margin */
            display: block; /* This ensures the margins are applied correctly */
          }
          h1 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
          }
          p {
            font-size: 1em;
            line-height: 1.9;
            margin-bottom: 20px; /* Spacing between paragraphs */
            text-align: left; /* Justified text like in a book */
            margin-left: auto; /* Centering the paragraph block */
            margin-right: auto; /* Centering the paragraph block */
            max-width: 400px; /* Maximum width of the text block */
          }
          .footer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 40px;
            border-top: 1px solid #555; /* Lighter line for the footer */
            padding-top: 20px;
            width: 20%;
            margin: 0 auto; /* This will center the block horizontally */
          }
          .spacer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 40px;
            padding-top: 20px;
            width: 20%;
            margin: 0 auto; /* This will center the block horizontally */
          }
          .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Creates a responsive grid */
            gap: 10px; /* Spacing between images */
            padding: 20px; /* Padding around the gallery */
            margin-top: 20px; /* Space above the gallery */
            }

            .gallery a {
            display: block;
            overflow: hidden; /* Ensures the images don't overflow their box */
            }

            .gallery img {
            width: 100%; /* Makes images responsive */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.2s ease; /* Smooth transformation upon hover */
            }

            .gallery img:hover {
            transform: scale(1.05); /* Slightly enlarges the thumbnails on hover */
            }

        /* Media query for screens that are 768px wide or less */
        @media (max-width: 768px) {
            .container {
                width: 90%; /* This will be the width on mobile devices */
                /* Adjust the max-width if needed to maintain the bookmark style */
                max-width: none;
            }
            .profile {
              width: 100%;
              max-width: 5000px;
          }
        }
        </style>
        </head>
<body>
  <p>Under construction.</p>
</body>
</html>
